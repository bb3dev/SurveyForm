<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="Bernard's portfolio is a showcase of several frontend projects that were built with HTML, CSS, and Javasript.">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Survey Form</title>
</head>

<body>
<h1 id="title">GAME OF THE YEAR: 2018</h1>
<div id="form-box">
    <p id="description">
        Bernard's GOTY 2018 Survey
    </p>
    <hr>
    <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
        <div class="rowTab">
            <div class="labels">
                <label id="name-label" for="name">* Name: </label>
            </div>
            <div class="rightTab">
                <input autofocus type="text" name="name" id="name" class="input-field"
                    placeholder="Enter First and Last name" required>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label id="email-label" for="email">* Email: </label>
            </div>
            <div class="rightTab">
                <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label id="number-label" for="age">* Gamer Age: </label>
            </div>
            <div class="rightTab">
                <input type="number" name="age" id="number" min="1" max="125" class="input-field"
                    placeholder="Enter # of years playing video games">
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="currentPos">What is your favorite genre of video games?</label>
            </div>
            <div class="rightTab">
                <select id="dropdown" name="currentPos" class="dropdown">
                    <option disabled value>Select an option</option>
                    <option value="action-adventure">Action/ Adventure</option>
                    <option value="platformer">2D/ 3D Platformer</option>
                    <option value="fighting">Fighting Games</option>
                    <option value="shooter">Shooter Games(FPS, TPS)</option>
                    <option value="racing">Racing Games</option>
                    <option value="puzzle">Puzzle Games</option>
                    <option value="strategy">Strategy/ RTS Games</option>
                    <option value="rpg">Role Playing Games (RPG)</option>
                    <option value="sports">Sports Games</option>
                </select>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="game-platform">What is your platform of choice?<br>(Check all that apply):</label>
            </div>
            <div class="rightTab">
                <ul style="list-style: none;">
                    <li class="checkbox"><label><input name="prefer" value="1" type="checkbox"
                                class="userRatings">PlayStation 4</label></li>
                    <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">XBox
                            One</label></li>
                    <li class="checkbox"><label><input name="prefer" value="1" type="checkbox"
                                class="userRatings">Nintendo Switch</label></li>
                    <li class="checkbox"><label><input name="prefer" value="1" type="checkbox"
                                class="userRatings">PC</label></li>
                </ul>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="preferences">What is your Game of the year for 2018?</label>
            </div>
            <div class="rightTab">
                <ul id="preferences" style="list-style: none;">
                    <li class="radio"><label>Spider- Man PS4<input name="radio-buttons" value="1" type="radio"
                                class="userRatings"></label></li>
                    <li class="radio"><label>God of War<input name="radio-buttons" value="2" type="radio"
                                class="userRatings"></label></li>
                    <li class="radio"><label>Assassin's Creed Odyssey<input name="radio-buttons" value="3" type="radio"
                                class="userRatings"></label></li>
                    <li class="radio"><label>Red Dead Redemption 2<input name="radio-buttons" value="4" type="radio"
                                class="userRatings"></label></li>
                    <li class="radio"><label>Call of Duty: Black Ops 4<input name="radio-buttons" value="4" type="radio"
                                class="userRatings"></label></li>
                    <li class="radio"><label>Other<input name="radio-buttons" value="4" type="radio"
                                class="userRatings"></label></li>
                </ul>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="comments">Comment your game of the year if it was not listed.</label>
            </div>
            <div class="rightTab">
                <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment"
                    placeholder="Enter your GOTY 2018 here..."></textarea>
            </div>
        </div>
        <button id="submit" type="submit" onclick="ThankYouAlert()">Submit</button>
    </form>
</div>
<script src="js/app.js"></script>
</body>
</html>
